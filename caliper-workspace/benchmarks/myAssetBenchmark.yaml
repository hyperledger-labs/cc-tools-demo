test:
    name: cc-tools-demo-contract-benchmark
    description: test benchmark
    workers:
      number: 2
    rounds:
      - label: readAsset-fixed-load
        description: Read asset with fixed load benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/readAsset.js
          arguments:
            assets: 10
            contractId: cc-tools-demo
      - label: readAsset-fixed-rate
        description: Read asset with fixed load benchmark
        txDuration: 30
        rateControl:
          type: fixed-rate
          opts:
            tps: 30
        workload:
          module: workload/readAsset.js
          arguments:
            assets: 10
            contractId: cc-tools-demo
      - label: readQuery-fixed-load
        description: Read asset from couchdb query transaction Benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/readQuery.js
          arguments:
            assets: 10
            contractId: cc-tools-demo
      - label: updateAsset-fixed-load
        description: Update asset with fixed load benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/updateAsset.js
          arguments:
            assets: 100
            contractId: cc-tools-demo
      - label: createAsset-fixed-load-small-payload
        description: CreateAsset with fixed load and small payload benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/createAsset.js
          arguments:
            data: "test"
            contractId: cc-tools-demo
      - label: createAsset-fixed-rate-small-payload
        description: CreateAsset with fixed rate and small payload benchmark
        txDuration: 30
        rateControl:
          type: fixed-rate
          opts:
            tps: 30
        workload:
          module: workload/createAsset.js
          arguments:
            data: "test"
            contractId: cc-tools-demo
      - label: createAsset-fixed-load-large-payload
        description: CreateAsset with fixed load and large payload benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/createAsset.js
          arguments:
            filePath: test-data/large-doc-150kb.pdf
            contractId: cc-tools-demo
      - label: createAsset-fixed-rate-large-payload
        description: CreateAsset with fixed rate and large payload benchmark
        txDuration: 30
        rateControl:
          type: fixed-rate
          opts:
            tps: 30
        workload:
          module: workload/createAsset.js
          arguments:
            filePath: test-data/large-doc-150kb.pdf
            contractId: cc-tools-demo