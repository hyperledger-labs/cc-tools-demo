test:
    name: cc-tools-demo-contract-benchmark
    description: test benchmark
    workers:
      number: 2
    rounds:
      - label: readAsset
        description: Read asset benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/readAsset.js
          arguments:
            assets: 10
            contractId: cc-tools-demo
      - label: readQuery
        description: Read asset from couchdb query transaction Benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/readQuery.js
          arguments:
            assets: 10
            contractId: cc-tools-demo
      - label: updateAsset
        description: Update asset benchmark
        txDuration: 30
        rateControl:
          type: fixed-load
          opts:
            transactionLoad: 2
        workload:
          module: workload/updateAsset.js
          arguments:
            assets: 100
            contractId: cc-tools-demo